name: Deploy Next.js App via Cloudflare Tunnel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout kode dari GitHub
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install cloudflared (untuk SSH via Cloudflare Zero Trust)
      - name: Install Cloudflared
        run: |
          wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared-linux-amd64.deb

      # Setup SSH Key
      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      # Test koneksi Cloudflare Access
      - name: Authenticate Cloudflare Access
        run: |
          echo "Testing connection to ${{ secrets.VPS_HOST }} via Cloudflare Access"
        env:
          TUNNEL_SERVICE_AUTH_CLIENT_ID: ${{ secrets.CF_CLIENT_ID }}
          TUNNEL_SERVICE_AUTH_CLIENT_SECRET: ${{ secrets.CF_CLIENT_SECRET }}

      # perintah di VPS melalui Cloudflare Tunnel
      - name: Deploy to VPS via Cloudflare Tunnel
        env:
          TUNNEL_SERVICE_AUTH_CLIENT_ID: ${{ secrets.CF_CLIENT_ID }}
          TUNNEL_SERVICE_AUTH_CLIENT_SECRET: ${{ secrets.CF_CLIENT_SECRET }}
        run: |
          ssh -o StrictHostKeyChecking=no \
              -o ProxyCommand="cloudflared access ssh --hostname ${{ secrets.VPS_HOST }}" \
              -i ~/.ssh/id_ed25519 \
              ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
          
          echo "âœ… Connected to VPS via Cloudflare Tunnel"

          cd /var/www/myweb
          echo "Pulling latest changes from GitHub..."
          git pull origin main

          echo "Rebuilding Docker containers..."
          docker compose down
          docker compose up -d --build

          echo "Deployment complete!"
          EOF
