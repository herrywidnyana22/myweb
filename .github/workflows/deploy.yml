name: ðŸš€ Deploy Next.js App via Cloudflare Tunnel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # --- Checkout Repo ---
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Setup SSH key untuk koneksi ke VPS ---
      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      # --- Install Cloudflared untuk koneksi lewat Zero Trust ---
      - name: Install Cloudflared
        run: |
          sudo apt-get update
          sudo apt-get install -y cloudflared

      # --- Deploy ke VPS lewat Cloudflare Tunnel (authenticated) ---
      - name: Deploy to VPS via Cloudflare Tunnel (Authenticated)
        env:
          CF_ACCESS_CLIENT_ID: ${{ secrets.CF_CLIENT_ID }}
          CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_CLIENT_SECRET }}
        run: |
          ssh -o StrictHostKeyChecking=no \
              -o ProxyCommand="cloudflared access ssh --hostname ${{ secrets.VPS_HOST }} \
              --id $CF_ACCESS_CLIENT_ID \
              --secret $CF_ACCESS_CLIENT_SECRET" \
              -i ~/.ssh/id_ed25519 \
              ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'

          echo "Connected to VPS via Cloudflare Access Tunnel"
          cd /var/www/myweb

          echo "Pulling latest code..."
          git pull origin main

          echo "Rebuilding Docker containers..."
          docker compose down
          docker compose up -d --build

          echo "Deployment complete!"
          EOF
