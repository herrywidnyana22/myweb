<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 140" role="img" aria-labelledby="title desc">
  <title id="title">mydrive logo icon</title>
  <desc id="desc">Icon-only version of the mydrive logo: a steel blue cloud with a folder and upload arrow.</desc>
  <defs>
    <style>
      :root { --steel:#3F6C8E; --steel-dark:#345A76; }
